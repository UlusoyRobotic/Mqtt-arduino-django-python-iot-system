
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Deneme Application</title>
	<link rel="stylesheet" href=" {% static 'css/bootstrap.min.css'%} ">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/Chart.min.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<style>
			body{
				margin-top:20px;
				margin-bottom:30px;
				margin-right:50px;
				margin-left:50px;
			}
	</style>
</head>
<body>
		
	<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand"> ULUSOY Ä°OT</a>
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
	</nav>
	<div class="row">
		<div class="col-sm-6">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title">Station 1</h5>
			  <p class="card-text"> Computer Publishing data </p>
			  Data 1 :<h6 id="sonuc4"></h6>
			  Data 2 :<p id ="sonuc5"> </p>
			  Data 3 :<p id ="sonuc6"> </p>
			  <img src="{% static 'img/computer.jpg' %}" >
			</div>
		  </div>
		</div>
		<div class="col-sm-6">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title">Station 2</h5>
			  <p class="card-text">Esp-8266 NodeMCU System Transferring data</p>
			  
				Data 1 :<h6 id="sonuc1"></h6>
				Data 2 :<p id ="sonuc2"> </p>
				Data 3 :<p id ="sonuc3"> </p>
				<img src="{% static 'img/esp.jpg' %}" >
			</div>
		  </div>
		</div>
	  </div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
	<script src="{% static 'js/Chart.min.js' %}"></script>
	<script type="text/javascript"  src="{% static 'js/jquery_func.js' %}"></script>
	<script type="text/javascript" src=" {%static 'js/bootstrap.min.js' %}"></script>
	  <script>
			
		$(document).ready(function() {
				setInterval(function(){ 
				//window.location.reload(false);
				$.ajax({
                method:'GET',
                url:'/data/computer',
                success:function(data_computer){
					console.log(data_computer);
					$("#sonuc4").html(data_computer.data1);
					$("#sonuc5").html(data_computer.data2);
					$("#sonuc6").html(data_computer.data3);
					
				}
			});
			$.ajax({
                method:'GET',
                url:'/data/esp',
                success:function(data_esp){
					console.log(data_esp);
					$("#sonuc1").html(data_esp.data1);
					$("#sonuc2").html(data_esp.data2);
					$("#sonuc3").html(data_esp.data3);
					
				}
			});
				},3000);
		});		
	  </script>
</body>

</html>
